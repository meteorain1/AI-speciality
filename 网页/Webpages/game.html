<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>特产知识问答助手-农产品小游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
        }
        
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
 
        .section {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            text-align: center;
            z-index: 1;
        }
        h2 {
            font-size: 2rem;
            color: #34495e;
            margin-bottom: 20px;
        }
        .game-card {
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            display: inline-block;
            width: 300px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .game-card h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> <!-- 导入particles库 -->
</head>
<body>
    <div id="particles-js"></div>

<!-- 游戏模块 -->
<div class="section">
    <h2>选择一个农产品小游戏</h2>

    <!-- 农产品问答 -->
    <div class="game-card" onclick="location.href='quiz_game.html'">
        <h3>农产品问答</h3>
        <p>测试您的农产品知识，回答一些简单的问题。</p>
    </div>

    <!-- 产地与特产连连看 -->
    <div class="game-card" onclick="location.href='dou_game.html'">
        <h3>爱吃种子小游戏</h3>
        <p>挑战您的反应速度，帮助豆豆吃到更多美味的食物！</p>
    </div>
</div>

<script>
particlesJS('particles-js', {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: '#03a9f4'
                },
                shape: {
                    type: 'circle'
                },
                opacity: {
                    value: 0.5,
                    random: false
                },
                size: {
                    value: 3,
                    random: true
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#03a9f4',
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: {
                        enable: true,
                        mode: 'repulse'
                    },
                    onclick: {
                        enable: true,
                        mode: 'push'
                    },
                    resize: true
                }
            }
        });
</script>

</body>
</html>
